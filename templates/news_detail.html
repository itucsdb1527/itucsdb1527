{% extends "layout.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
     <h1>VolleyBASE ALL News</h1><hr>

  {% for News_Title, News_Details, News_Picture in news %}
    <table width="1070px" height="400px" style="border: hidden;">
      <tr style="border: hidden;">
        <td rowspan="3" valign="top" width="200px" style="border: hidden;"> <img src="{{ url_for('static', filename='img/news_img/'+News_Picture) }}" width="200px" height="200px" alt="Erro"></td>
        <td height="40px" valign="middle" style="padding-left: 10px; border: hidden;"><h3> {{ News_Title }} </h3></td>
      </tr>
      <tr style="border: hidden;">
        <td style="padding-left: 20px; border: hidden;" valign="top" ><p align="justify" >{{ News_Details }}</p></td>
      </tr>
      <tr style="border: hidden;">
        <td colspan="3" height="30px">&nbsp</td>
      </tr>
    </table>


  {% endfor %}


{% endblock %}
