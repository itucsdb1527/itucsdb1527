{% extends "layout.html" %}

{% block title %} Players {% endblock %}

{% block content %}
    	<h1>About Us - Meral</h1><hr>

       	<style>
		 #section {
		    width:350px;
		    float:left;
		    padding:10px;
		}
		</style>

   <form action="{{ url_for('players_page') }}" method = "post">
		<table id="playerpool">

		{% for ID, name, number, team, country, age in players %}
		<tr>
			<td class="playerItem">{{name}}</td>
			<td class="playerItem">{{number}}</td>
			<td class="playerItem">{{team}}</td>
			<td class="playerItem">{{country}}</td>
			<td class="playerItem">{{age}}</td>
		</tr>
		{% endfor %}
		<tr>

			<td class="newPlayer"><input type="text" name="name" required="required"></td>
			<td class="newPlayer"><input type="number" name="number" required="required"></td>
			<td class="newPlayer"><input type="number" name="teamID" required="required"></td>
			<td class=newPlayer><input type="number" name="countryID" required="required"></td>
			<td class=newPlayer><input type="number" name="age"></td>
		</tr>
		<tr>
			<td colspan="5"><input value="Add New Person" name="add" type="submit"></td>
		</tr>
		</table>
	</form>
{% endblock %}
