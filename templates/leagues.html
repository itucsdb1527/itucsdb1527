{% extends "layout.html" %}

{% block title %} Leagues {% endblock %}

{% block content %}
    <h1>About Us - Cemal</h1><hr>
    <a href="{{ url_for('admin_leagues_page') }}">ADMIN Leagues Page</a><br><br>
	<form action="{{ url_for('leagues_page') }}" method = "post">
		<table >
		<tr>
			<td >Search League Name:</td>
			<td><input type="text" name="search" required="required" style="margin-left:3px;width:95%"></td>
		</tr>
		<tr>
			<td colspan="2"><input value="Search" name="search" type="submit"></td>
		</tr>
		</table>
	</form>
	<br><br>
	<table id="leaguesTable">
	<tr>
		<td class="LeaguesTableHeader">League Name</td>
		<td class="LeaguesTableHeader">Country Information</td>
	</tr>
	{% for ID, League_Name, Country_ID in leagues %}
	<tr>
		<td class="LeaguesTableItem"><a href="{{ url_for('leagues_season_page', LEAGUEID=ID) }}">{{League_Name}}</a></td>
		<td class="LeaguesTableItem">{{Country_ID}}</td>
	</tr>
	{% endfor %}

	</table>

{% endblock %}
