{% extends "layout.html" %}

{% block title %} Referees {% endblock %}

{% block content %}
	<h1>About Us - Tugba</h1><hr>

	<form action="{{ url_for('referees_page') }}" method = "post">
		<table id="refereesTable">

		<tr>
    		<th>Referee Name</th>
    		<th>Referee Age</th>
    		<th>Referee Nationality</th>
  		</tr>

		{% for ID, RefereeName, RefereeAge, Nationality}
		<tr>
			<td class="RefereesTableItem">{{ID}}</td>
			<td class="RefereesTableItem">{{RefereeName}}</td>
			<td class="RefereesTableItem">{{RefereeAge}}</td>
			<td class="RefereesTableItem">{{Nationality}}</td>
			<td class="RefereesTableItem"><a href="{{ url_for('referees_page_delete', DELETEID=ID) }}">Delete</a></td>
		</tr>

		{% endfor %}

		<tr>
			<td class="RefereesTableNewItem"> </td>
			<td class="RefereesTableNewItem"><input type="text" name="name" required="required"></td>
			<td class="RefereesTableNewItem"><input type="text" name="age"></td>
			<td class="RefereesTableNewItem"><input type="text" name="nationality" required="required"></td>
			<td class="RefereesTableNewItem"> </td>
		</tr>
		<tr>
			<td colspan="5"><input value="Add New Referee" name="add" type="submit"></td>
		</tr>
		</table>
	</form>
