{% extends "layout.html" %}

{% block title %} Players {% endblock %}

{% block content %}
    	<h1>About Us - Meral</h1><hr>

   <form action="APPLY" method = "post">
		<table id="playerpool">
			<tr>
				<td></td>
				<td>NAME</td>
				<td>NATIONALITY</td>
				<td>AGE</td>
				<td>NUMBER</td>
				<td>POSITION</td>

			</tr>
			{% for ID, name, nationality, age, number, position in players %}
		<tr>
			<td class="playerItem"><input type="hidden" name="ID" required="required" value="{{ID}}" style="width:95%"></td>
			<td class="playerItem"><input type="text" name="name" required="required" value="{{name}}" style="width:95%"></td>
			<td class="playerItem"><select  name="nationalityID">
				{% for ID, nationality in nationalities %}
					<option value="{{ ID }}" {% print("selected") if nationality_ID == ID %}>{{ nationality }}</option>
				{% endfor %}
			</select></td>
			<td class="playerItem"><input type="text" name="age" required="required" value="{{age}}" style="width:95%"></td>
			<td class="playerItem"><input type="text" name="number" required="required" value="{{number}}" style="width:95%"></td>
			<td class=newPlayer><select  name="position">
				  <option value="Right Side Hitter">Right Side Hitter</option>
				  <option value="Middle Blocker">Middle Blocker</option>
				  <option value="Opposite">Opposite</option>
				  <option value="Setter">Setter</option>
				  <option value="Middle Blocker">Middle Blocker</option>
				  <option value="Outside Hitter">Outside Hitter</option>
			</select></td>
		</tr>
		{% endfor %}
		<tr>
			<td colspan="3"><input value="Update Person" name="update" type="submit"></td>
		</tr>
		</table>
	</form>
{% endblock %}
